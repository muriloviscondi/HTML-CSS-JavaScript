<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de Números</title>
    <link href="css/stylessheet.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div id="msg">
            <label>Número (entre 1 e 100):</label>
            <input id="number" type="number" name="number" autofocus />
            <input class="button" type="button" value="Adicionar" onclick="adicionar()" />
        </div>

        <div id="container-resultado">
            <select id="adicao" size="15">
                <option disabled>Números Adicionados: </option>
            </select>
        </div>
        <div id="button-resultado">
            <input class="button" type="button" value="Finalizar" onclick="finalizar()" />
        </div>
        <div id="resultado">

        </div>
    </section>

    <footer>
        <p><a href="https://www.linkedin.com/in/murilo-viscondi-ba8b95a8/">&copy; muriloviscondi</a></p>
    </footer>

    <script src="js/script.js"></script>

</body>
</html>
