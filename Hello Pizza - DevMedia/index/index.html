<!DOCTYPE html>
<html>
    <head>
        <title>Minha Primeira Página</title>
        <meta charset="UTF-8">
        <link href="css/stylesheet.css" type="text/css" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <div id="banner">
                <h1>
                    <img src="img/logo-helloPizza.png" alt="Hello Pizza">
                </h1>
                <nav>
                    <ul>
                        <li><a href="#" target="_blank">HOME</a></li>
                        <li><a href="#" target="_blank">SABORES</a></li>

            </div>
        </header>

        <section>
            <div id="sabores-pizzas">

                <table>

                            <th>CARNE</th>
                            <th>AZEITE/CHAMPIGNON</th>

                    </thead>
                    <tbody>
                        <tr>
                            <td>Mozzareka</td>
                            <td rowspan="6" class="texto-positivo">Sim</td>
                            <td class="texto-negativo">Não</td>
                            <td class="texto-negativo">Não</td>
                            <td class="texto-negativo">Não</td>
                        </tr>
                        <tr>
                            <td>Calbraza</td>
                            <td class="texto-negativo">Não</td>
                            <td class="texto-positivo">Sim</td>
                            <td class="texto-positivo">Sim</td>
                        </tr>
                        <tr>
                            <td>Pepperoni</td>
                            <td class="texto-negativo">Não</td>
                            <td class="texto-positivo">Sim</td>
                            <td class="texto-positivo">Sim</td>
                        </tr>
                        <tr>
                            <td>Marguerita</td>
                            <td class="texto-positivo">Sim</td>
                            <td class="texto-positivo">Sim</td>
                            <td class="texto-positivo">Sim</td>
                        </tr>
                        <tr>
                            <td>Portuguesa</td>
                            <td class="texto-positivo">Sim</td>
                            <td class="texto-positivo">Sim</td>
                            <td class="texto-positivo">Sim</td>
                        </tr>
                        <tr>
                            <td>Alho</td>
                            <td class="texto-negativo">Não</td>
                            <td class="texto-negativo">Não</td>
                            <td class="texto-negativo">Não</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        
        <footer>
            <div id="copyright">
                <a href="#" id="logo-hellopizza">
                    <img src="img/logo-helloPizza.png">
                </a>

                <p>Todos os direitos reservados &copy; 2019</p>
            </div>
        </footer>
    </body>
</html>
