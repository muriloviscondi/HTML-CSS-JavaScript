<!DOCTYPE html>
<html>
	<head>
		<title>FCC: Survey Form</title>
		<meta charset="utf-8" />
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	</head>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<body>
		<h1 id="title">Survey Form</h1>
		<div id="form-outer">
			<p id="description">How we can improve</p>
			<form id="survey-form">
				<div class="label">
					<label id="name-label" for="name">*Name:</label>
					<input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required><br>
					<label id="email-label" for="email">*Email:</label>
					<input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required><br>
					<label id="number-label" for="age">*Age:  </label>
					<input autofocus type="number" name="age" min="1" max="99" id="number" class="input-field" placeholder="Age" required>
				</div>
				<div class="dropdown">
					<label><b>Which option best describes your current role?</b></label>
					<select id="dropdown" name="currentPos" class="dropdown">
						<option disabled value>Select an option</option>
						<option  value="student">Student</option>
					     <option value="job">Full Time Job</option>
					     <option value="learner">Full Time Learner</option>
					     <option value="preferNo">Prefer not to say</option>
					     <option value="other">Other</option>
					</select>
				</div>
				<div class="list-radio">
					<label><b>How likely is that you would recommend Us to a friend?</b></label>
					<ul>
						<li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio" class="userRadio"></label></li>
						<li class="radio"><label>Maybe<input name="radio-buttons" value="1" type="radio" class="userRadio" class="userRadio"></label></li>
						<li class="radio"><label>Not Sure<input name="radio-buttons" value="1" type="radio" class="userRadio" class="userRadio"></label></li>
					</ul>
				</div>
				<div class="list-checkbox">
					<label for="preferences"><b>Things that should be improved in the future<br>(Check all that apply):</b></label>
	      	     	<ul id="preferences" style="list-style: none;">
			          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userCheckbox">Design</label></li>
			          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userCheckbox">Projects</li>
			          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userCheckbox">Labels</label></li>
			          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userCheckbox">Everything</label></li>
			        </ul>
				</div>
				<div class="labels">
	        		<label id="comments"><b>Any Comments or Suggestions?</b></label><br>
	        		<textarea id="textarea" placeholder="Enter you comment here"></textarea>
	      		</div>
				<div class="button">
					<button id="submit">SUBMIT</button>
				</div>
			</form>
		</div>
	</body>
</html>
