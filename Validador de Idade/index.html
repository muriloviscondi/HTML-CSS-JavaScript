<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <main>
        <section>
            <form>
                <div id="anoNasc">
                    <label>Ano de Nascimento</label>
                    <input type="number" id="anoNascimento" name="anoNascimento">
                </div><!--anoNasc-->
                
                <div id="sexo">
                    <label>Sexo:</label>
                    <input type="radio" name="gender" id="masculino"><label>Masculino</label>
                    <input type="radio" name="gender" id="femino"><label>Feminino</label>
                </div>

                <input type="submit" id="submit" name="submit" value="Enviar" onclick="mudarFoto()">
            </form>

            <div id="resposta"></div>
            <img id="image" src="img/00-inicial.png" alt="image aparente da idade">
        </section>
    </main>

    <script src="js/script.js"></script>

</body>
</html>
